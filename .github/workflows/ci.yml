name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, curl, json, openssl, zip

      - name: Setup Composer cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            ~/.cache/composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-suggest --optimize-autoloader --ignore-platform-req=ext-intl

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend deps and build (if present)
        run: |
          npm ci --silent
          npm run build --if-present

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
          # MercadoPago secrets (provided via GitHub Actions Secrets)
          MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
          MERCADOPAGO_WEBHOOK_KEY: ${{ secrets.MERCADOPAGO_WEBHOOK_KEY }}
          MERCADOPAGO_MODE: ${{ secrets.MERCADOPAGO_MODE }}
        run: |
          php artisan key:generate --force
          php artisan migrate --force --no-interaction || true
          php artisan test --no-interaction --parallel=0
